{% load staticfiles %}
<!doctype html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="description" content="Laboratorio" />
  <meta http-equiv='content-Language' content='pt-BR' />

  <title>{% block title %}Salopar{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.0/jquery.min.js"></script>
</head>
<body>
  <div id="page">
    <div id="header">
        <div class="header1">
            <div class="logo">
                <img src="{% static 'images/logo_salopar.png' %}">
            </div>
            <div class="descr_topo">
                <p><b>Posto:</b> Provisório<br> <b>Usuário:</b> {{ user.username }}.</p>
            </div>
        </div>
    </div>

    <hr>
    <div id="content">
        {% block content %}
        {% endblock content %}
    </div>
    <hr>
  </div>
</body>
</html>
